<h1> Level2 Iteration 3 Fizz Buzz </h1>


<p id="demo"></p>

<script>
var text = "";
var i;
for (i = 0; i < 100; i++) {
	if (i%3==0 && i%5==0)
		text += "FizzBuzz";
	else if (i%3==0)
		text += "Fizz";
	else if (i%5==0)
		text += "Buzz";
	else
    text += i + "\n";
}
document.getElementById("demo").innerHTML = text;
</script>

<h1> String1 TRIPLE </h1>

<p id="triple"> </p>

<script> 

var str = "abcmmmhnnnfhjjj";

var count = 0;

for (i = 0; i < len-2; i++) {

	var tmp = str.charAt(i);
	if (tmp == str.charAt(i+1) && tmp == str.charAt(i+2))
		count++;


}
	document.getElementById("triple").innerHTML = count;

</script>
